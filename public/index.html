<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Chattr Websockets File</title>
        <script src="/socket.io/socket.io.js"></script>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id='mario-chat'>
            <h2>Mario Chat</h2>
            <div id='chat-window'>
                <div id='output'></div>
                <div id='feedback'></div>    
            </div>

        </div>
        <script src="./chat.js"></script>
    </body>
</html>
